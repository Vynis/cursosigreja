<div class="row">
	<div class="col-xl-12">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img alt="logo" src="./assets/media/logos/logo-igreja-light.png"></a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"  [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <h3>Curso: Autoridade Espiritual</h3>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <span class="mr-sm-4">Progresso <p><ngb-progressbar type="success" textType="white" [value]="100" [showValue]="true"></ngb-progressbar></p></span>
          <a class="btn btn-outline-success my-2 my-sm-0" routerLink="/dashboard" >Voltar</a>
        </div>
      </div>
    </nav>
    <mat-divider></mat-divider>
  </div>
  <div class="col-xl-8">
    <kt-portlet [class]="'kt-portlet--height-fluid'">
      <div class="row">
        <div class="col-xl-6">
          <div style="width: 100%;" class="btn btn-outline-danger my-2 my-sm-0" ><i class="fas fa-arrow-left"></i> Anterior</div>
        </div>
        <div class="col-xl-6" style="text-align: right;">
          <div style="width: 100%;" class="btn btn-outline-success my-2 my-sm-0"  >Próximo 
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        <div class="col-xl-12">
          <mat-divider></mat-divider>
        </div>
        <div class="col-xl-12">
          <iframe width="100%" height="450" src="https://www.youtube.com/embed/mECzdnUvHdU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col-xl-12">
          <mat-divider></mat-divider>
        </div>
        <div class="col-xl-12">
          <mat-tab-group>
            <mat-tab label="Anexos"> Anexos </mat-tab>
            <mat-tab label="Observações"> <ngb-rating ></ngb-rating> </mat-tab>
            <mat-tab label="Perguntas e respostas"> Perguntas e respostas </mat-tab>
          </mat-tab-group>
        </div>
      </div>
      
    </kt-portlet>
  </div>
  <div class="col-xl-4" style="height: 600px; overflow-y: scroll;">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Seção 1
              </mat-panel-title>
              <mat-panel-description>
                Introdução do curso
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-nav-list>
              <mat-list-item >
                 <div matLine href="#">A</div>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item >
                <div matLine href="#">B</div>
             </mat-list-item>
             <mat-divider></mat-divider>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
Seção 2
</mat-panel-title>
<mat-panel-description>
Apreendendo
</mat-panel-description>
</mat-expansion-panel-header>

<mat-nav-list>
<mat-list-item >
<div matLine href="#">A</div>
</mat-list-item>
<mat-divider></mat-divider>
<mat-list-item >
<div matLine href="#">B</div>
</mat-list-item>
<mat-divider></mat-divider>
</mat-nav-list>
</mat-expansion-panel>
        </mat-accordion>

  </div>
</div>
