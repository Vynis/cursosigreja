<app-navbar ></app-navbar>

<ion-content padding *ngIf="!listaInscricaoCurso">
  <app-loading></app-loading>
</ion-content>

<ion-content [scrollEvents]="true" *ngIf="listaInscricaoCurso" padding>
  <ion-refresher slot="fixed" (ionRefresh)="buscarMinhasInscoes($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-text color="secondary">
        <h1>Ultimas inscrições</h1>
      </ion-text>
      
    </ion-row>
    <ion-row>
      <ion-col size-md="12">
        
        <ion-card *ngFor="let lista of listaInscricaoCurso">
          <ion-card-header>
            <ion-card-title>{{lista.processoInscricao.curso.titulo}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{lista.processoInscricao.curso.descricao}} <br>
            <!-- <ion-progress-bar color="primary" value="0.5"></ion-progress-bar> -->
            <ion-button [routerLink]="['/curso/' + lista.id]" *ngIf="lista.status == 'CO'" >Iniciar curso</ion-button>
            <ion-button *ngIf="lista.status == 'AG' && ( dataAtual >= lista.processoInscricao.dataInicalPagto && dataAtual <= lista.processoInscricao.dataFinalPagto) && lista.processoInscricao.tipo == 'P'" color="success">Pagamento</ion-button>
            <ion-button (click)="cancelarInscricao(lista.id)" *ngIf="lista.status == 'AG'" color="warning">Cancelar Inscrição</ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
